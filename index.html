<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyDO | Update</title>
    <!-- CSS Linking -->
    <link rel="stylesheet" href="styles.css">
    <!-- Boxicons Linking -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Remixicons Linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>
</head>
<body>
    <div class="container">
        <div class="anydo">
            <h1 class="anydo-title">Any<span class="do">.do</span><img src="calendar.png" alt=""></h1>
            <div class="search-bar">
                <input id="input-box" type="text" placeholder="New task">
                <button onclick="addTask()">Add</button>
            </div>
            
            <ul id="list-container">
                <!--<li class="checked"> Task 1 <span><img src="trash.png" alt=""></span></li>
                <li> Task 2</li>-->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
